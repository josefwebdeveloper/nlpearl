<div class="form-container">
  <div class="label">Opening Sentence</div>
  <div #contenteditable
       contenteditable="true"
       (input)="onInput($event)"
       class="editable-content">
  </div>
  <div class="placeholders">
    <button class="placeholder-button" *ngFor="let placeholder of placeholders" (click)="insertPlaceholder(placeholder)">
      {{ placeholder }}
    </button>
  </div>

</div>
