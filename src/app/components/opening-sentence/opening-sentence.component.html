<div class="form-container">
  <div class="title">Opening Sentence</div>
  <textarea #textarea id="opening-sentence" [value]="value" (input)="onInput($event)"></textarea>
  <div class="placeholders">
    <button *ngFor="let placeholder of placeholders" (click)="insertPlaceholder(placeholder)">
      {{ placeholder }}
    </button>
  </div>
</div>
